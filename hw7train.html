<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Timetables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
    <div class="container">
        <header>
            
                <h1>Train Timetables</h1>
                <h4>Mess with commuters, ala bridgegate</h4> 
            
        </header>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="train-data">
                    <thead>
                        <tr>
                            <th id="train-name">Train Name</th>
                            <th id="destination">Destination</th>
                            <th id="first-train-to-dest">First Train to Dest - Time</th>
                            <th id="frequency">Frequency</th>
                            <th id="arrival-time">Arrival Time</th>
                        </tr>
                    </thead>
                    <tbody id = "tBodyID">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary form">
                <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                <div class="panel-body">
                        <label for="employee-name">Train Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" >
                        </div>
                        <label for="role">Destination</label>
                        <div class="input-group">
                            <input type="text" class="form-control" >
                        </div>
                        <label for="start-date">First Train to Dest</label>
                        <div class="input-group">
                            <input type="text" class="form-control" >
                        </div>
                        <label for="monthly-rate">Frequency</label>
                        <div class="input-group">
                            <input type="text" class="form-control" >
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" id="submit"> Submit</button>
                    </div>
        </div>
    </div>
    
</body>
