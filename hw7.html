<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Timesheet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-default header">
            <div class="panel-body">
                <h1>Employee Data Management</h1>
                <h4>A Comprehensive Directory of Employee Billable Hours</h4> 
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body">
                <table class="table" id="employee-data">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary form">
                <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                <div class="panel-body">
                        <label for="employee-name">Employee Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="employee-name">
                        </div>
                        <label for="role">Role</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="role">
                        </div>
                        <label for="start-date">Start Date (DD/MM/YYYY - ex. 01/01/2000)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="start-date">
                        </div>
                        <label for="monthly-rate">Monthly Rate</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="monthly-rate">
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary" id="submit"> Submit</button>
                    </div>
        </div>
    </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
</html>
